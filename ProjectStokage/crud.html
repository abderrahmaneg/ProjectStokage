<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>System de stokage</title>
</head>
<body>
    
    <div class="curd">
        <div class="head">
            <h2>CRUD</h2>
            <p>PROUDACT MANGEMENT SYSTEM</p>
        </div>


     <div class="inputs">
           <input placeholder="title" type="text" id="title">
            <div class="price">
            <input onkeyup="getTotal()" placeholder="price" type="Number" id="price">
            <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
            <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
            <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
            <small id="total"></small>
            </div>
           
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>


     </div>


        <div class="outputs">
            <div class="search">
                <input type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button id="searchtitle">Search by Title</button>
                    <button id="searchcategory">Search by category</button>

                </div>
            </div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>


                </tr>
                <tbody id="tbody">
                   
                   
                </tbody>
            </table>

        </div>



    </div>
  <script src="main.js"></script>
</body>
</html>
